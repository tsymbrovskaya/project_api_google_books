<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container header-content">
        <div class="logo">
            Bookshop
        </div>
        <nav>
            <ul class="header-navigation">
                <li class="header-navigation_item active"><a href="#">books</a></li>
                <li class="header-navigation_item"><a href="#">audiobooks</a></li>
                <li class="header-navigation_item"><a href="#">Stationery & gifts</a></li>
                <li class="header-navigation_item"><a href="#">blog</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="#"><img src="images/user.svg"></a>
            <a href="#"><img src="images/search.svg"></a>
            <a class="shop-bag" href="#">
                <img src="images/shopbag.svg">
                <span>3</span>
            </a>
        </div>
    </div>
</header>
<main>
    <section class="section-one">
        <div class="container">
            <div class="slider-container">
                <div class="slider">
                    <img class="slider-item" src="images/banner_1.png">
                </div>
                <div class="slider-navigation">

                </div>
                <img class="promo1" src="images/promo_1.png">
            </div>
        </div>
        <img class="promo2" src="images/promo_2.png">
    </section>
    <section class="section-two">
        <div class="container">
            <div class="catalog">
                <div class="catalog-categories">
                    <ul>
                    </ul>
                </div>
                <div class="catalog-page">

                    <div class="catalog-content">

                    </div>
                    <a class="button load-more" onclick="window.loadMore()">Load more</a>
                </div>
            </div>
        </div>

    </section>

</main>
<script type="module" src="output/index.js"></script>
</body>
